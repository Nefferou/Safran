name: Flutter CI + SonarQube

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  flutter-ci:
    name: Flutter Ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: flutter pub get
        working-directory: safran

      - name: Run tests with coverage
        run: flutter test --coverage
        working-directory: safran

      - name: Install lcov_cobertura converter
        run: pip install lcov_cobertura

      - name: Normalize lcov paths
        run: sed -i 's|SF:lib/|SF:safran/lib/|g' safran/coverage/lcov.info

      - name: Convert lcov to cobertura format
        run: lcov2cobertura safran/coverage/lcov.info -o safran/coverage/cobertura.xml

      - name: Build APK
        run: flutter build apk
        working-directory: safran

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: safran
