name: Test, Build and Create version

on:
  push:
    branches: [ dev , main ]

jobs:
  test_and_coverage:
    name: Test & Coverage
    runs-on: ubuntu-latest

    outputs:
      coverage_path: ${{ steps.set-output.outputs.coverage_path }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: flutter pub get
        working-directory: safran

      - name: Run tests with coverage
        run: flutter test --coverage
        working-directory: safran

      - name: Set output path
        id: set-output
        run: echo "coverage_path=safran/coverage/lcov.info" >> $GITHUB_OUTPUT

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: lcov-report
          path: safran/coverage/lcov.info

  sonar:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    needs: test_and_coverage
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: flutter pub get
        working-directory: safran

      - name: Download lcov report
        uses: actions/download-artifact@v4
        with:
          name: lcov-report
          path: safran/coverage

      - name: Run SonarQube
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: safran

  build:
    name: Build APK & AAB
    runs-on: ubuntu-latest
    needs: test_and_coverage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: flutter pub get
        working-directory: safran

      - name: Build APK
        run: flutter build apk --release
        working-directory: safran

      - name: Build App Bundle
        run: flutter build appbundle
        working-directory: safran

  versioning:
    name: Create Dev Version Tag
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create dev tag
        run: |
          VERSION_FILE="pubspec.yaml"
          VERSION=$(grep '^version:' "$VERSION_FILE" | cut -d' ' -f2 | cut -d'+' -f1)
          
          if [[ "${GITHUB_REF}" == "refs/heads/dev" ]]; then
            SUFFIX="-dev"
          elif [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            SUFFIX="-release"
          else
            SUFFIX="-error"
          fi

          TAG="v${VERSION}${SUFFIX}"

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git tag "$TAG"
          git push origin "$TAG"
        working-directory: safran