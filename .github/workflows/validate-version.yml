name: Validate and Bump Version

on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize, reopened, ready_for_review]
    branches:
      - dev

jobs:
  check-label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check PR for version label
        run: |
          LABELS=$(gh pr view ${{ github.event.pull_request.number }} --json labels --jq '.labels[].name')
          echo "PR labels: $LABELS"
          if echo "$LABELS" | grep -qE '\b(fix|feature|major)\b'; then
            echo "Valid label found"
          else
            echo "PR must include one of the following labels: fix, feature, major"
            exit 1
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  bump-version:
    name: Bump Version
    needs: check-label
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make bump_version.sh executable
        run: chmod +x ./bump_version.sh
        working-directory: scripts

      - name: Bump version in pubspec.yaml
        run: ./bump_version.sh "${{ needs.check-label.outputs.label }}"
        working-directory: scripts
