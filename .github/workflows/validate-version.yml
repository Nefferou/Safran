name: Validate and Bump Version

on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize, reopened, ready_for_review]
    branches:
      - dev

jobs:
  check-label:
    name: Check PR Label
    runs-on: ubuntu-latest
    outputs:
      label: ${{ steps.extract-label.outputs.label }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: sudo apt-get install gh -y

      - name: Extract valid version label
        id: extract-label
        run: |
          LABELS=$(echo "${{ toJson(github.event.pull_request.labels) }}" | jq -r '.[].name')
          echo "🔍 Labels trouvés : $LABELS"

          VALID_LABEL=$(echo "$LABELS" | grep -E '^(fix|feature|major)$' || true)
          COUNT=$(echo "$VALID_LABEL" | wc -l)

          if [ "$COUNT" -eq 0 ]; then
            echo "Aucun label valide trouvé sur la PR."
            exit 1
          fi

          if [ "$COUNT" -gt 1 ]; then
            echo "Plusieurs labels valides détectés. Un seul est autorisé."
            exit 1
          fi

          echo "✅ Label valide : $VALID_LABEL"
          echo "label=$VALID_LABEL" >> $GITHUB_OUTPUT

  bump-version:
    name: Bump Version
    needs: check-label
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make bump_version.sh executable
        run: chmod +x ./bump_version.sh
        working-directory: scripts

      - name: Bump version in pubspec.yaml
        run: ./bump_version.sh "${{ needs.check-label.outputs.label }}"
        working-directory: scripts
