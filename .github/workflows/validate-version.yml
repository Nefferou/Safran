name: Validate and Bump Version

on:
  pull_request:
    branches:
      - dev

jobs:
  check-label:
    name: Check PR Label
    runs-on: ubuntu-latest
    outputs:
      label: ${{ steps.extract-label.outputs.label }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: sudo apt-get install gh -y

      - name: Extract valid version label
        id: extract-label
        run: |
          # Récupérer tous les labels de la PR
          LABELS=$(gh pr view ${{ github.event.pull_request.number }} --json labels --jq '.labels[].name')
          echo "🔍 Labels trouvés : $LABELS"
          
          # Filtrer ceux qui sont valides
          VALID_LABEL=$(echo "$LABELS" | grep -E '^(fix|feature|major)$' || true)
          COUNT=$(echo "$VALID_LABEL" | wc -l)
          
          if [ "$COUNT" -eq 0 ]; then
            echo "Aucun label valide (fix, feature, major) trouvé sur la PR."
            exit 1
          fi
          
          if [ "$COUNT" -gt 1 ]; then
            echo "Plusieurs labels valides détectés. Un seul label est autorisé (fix, feature ou major)."
            exit 1
          fi
          
          echo "Label valide : $VALID_LABEL"
          echo "label=$VALID_LABEL" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  bump-version:
    name: Bump Version
    needs: check-label
    runs-on: ubuntu-latest
    steps:
      - name: Echo file paths
        run: ls

      - name: Make bump_version.sh executable
        run: chmod +x scripts/bump_version.sh

      - name: Bump version in pubspec.yaml
        run: scripts/bump_version.sh "${{ needs.check-label.outputs.label }}"
